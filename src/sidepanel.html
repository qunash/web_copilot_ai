<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Copilot AI</title>
    <link href="main.css" rel="stylesheet">
</head>

<body class="bg-white dark:bg-gray-900">
    <div class="flex flex-col h-screen max-w-3xl mx-auto p-4">
        <div class="border-b border-gray-200 dark:border-gray-700 pb-4 mb-4">
            <h2 class="text-xl font-semibold text-blue-600 dark:text-blue-400">Web Copilot AI</h2>
        </div>

        <div id="chatContainer"
            class="flex-1 overflow-y-auto mb-4 p-4 space-y-4 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800">
            <!-- Chat messages will be inserted here -->
        </div>

        <div class="flex gap-2 p-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
            <input type="text" id="messageInput" placeholder="Type your instructions..."
                class="flex-1 px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400"
                autocomplete="off">
            <button type="button" id="sendButton"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Send
            </button>
        </div>
    </div>
    <script src="sidepanel.js"></script>
</body>

</html>
